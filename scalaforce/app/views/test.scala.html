@(url: String = "", body: String = "", code: Int = 0, result: String = "")

<html>
    <head>
        <title>Testforce</title>
        <style>
            textarea {
                display: block;
                width: 100%;
                height: 400px;
            }
            input[name=url] {
                width: 400px;
            }
            .result {
                white-space: pre-wrap;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <form method="POST">
            <label>URL: <input type="text" name="url" value="@url"/></label>
            <label>
                Method:
                <select name="method">
                    <option>GET</option>
                    <option>POST</option>
                    <option>PATCH</option>
                    <option>PUT</option>
                </select>
            </label>
            <textarea name="body">@body</textarea>
            <button>Submit</button>
        </form>

        @if(!result.isEmpty) {
            <h1>Result</h1>
            <p>Status code: @code</p>
            <p class="result">@result</p>
        }
    </body>
</html>
