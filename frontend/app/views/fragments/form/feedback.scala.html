<fieldset class="fieldset fieldset--slim">

    <div class="fieldset__heading">
        <h2 class="form__heading">Tell us what you think</h2>
    </div>

    <div class="fieldset__fields">

        <div class="form-field">
            <label class="label" for="category">I have feedback about</label>
            <div class="input">
                <select name="category" id="category" data-validation="required" data-error-message="Please select a
                feedback category">
                    <option value="">Select feedback category</option>
                    <option>Suggest an improvement</option>
                    <option>Give general feedback</option>
                    <option>Accessibility issue</option>
                </select>
            </div>
        </div>

        <div class="form-field">
            <label class="label" for="page">Which page on the web site are you referring to?</label>
            <input class="text-input text-input--block" name="page" id="page" type="text"/>
            <div class="form-field__note form-field__note--below">e.g. about membership</div>
        </div>

        <div class="form-field">
            <label class="label" for="feedback">Comments</label>
            <textarea name="feedback" id="feedback" class="textarea--long textarea"
                      data-error-message="Please enter your comment"
                      data-validation="required"></textarea>
        </div>

    </div>

</fieldset>

<fieldset class="fieldset fieldset--slim">

    <div class="fieldset__heading">
        <h2 class="form__heading">About you</h2>
    </div>

    <div class="fieldset__fields">

        <div class="form-field">
            <label class="label" for="name">Name</label>
            <input name="name" id="name" class="text-input text-input-block" type="text" data-validation="required"
                   data-error-message="Please enter your name"/>
        </div>

        <div class="form-field">
            <label class="label" for="email">Email address</label>
            <input name="email" id="email" class="text-input text-input-block" type="email"
                   data-validation="required"
                   data-error-message="Please enter your email address"/>
        </div>

    </div>

</fieldset>
