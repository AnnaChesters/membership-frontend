

<fieldset class="fieldset">

    <div class="fieldset__heading">
        <h2 class="fieldset__headline">Tell us what you think</h2>
    </div>

    <div class="fieldset__fields">

        <div class="form-field">
            <label class="label" for="category">I have feedback about</label>
            <div>
                <select name="category"
                        id="category"
                        data-validation="required"
                        data-error-message="Please select a feedback category"
                        aria-required="true">
                    <option value="">Select feedback category</option>
                    <option>Suggest an improvement</option>
                    <option>Give general feedback</option>
                    <option>Accessibility issue</option>
                </select>
            </div>
        </div>

        <div class="form-field">
            <label class="label" for="page">Which page on the web site are you referring to?</label>
            <input class="input-text" name="page" id="page" type="text"/>
            <div class="form-note">e.g. about membership</div>
        </div>

        <div class="form-field">
            <label class="label" for="feedback">Comments</label>
            <textarea name="feedback"
                      id="feedback"
                      class="input-textarea input-textarea--long"
                      data-error-message="Please enter your comment"
                      data-validation="required"
                      aria-required="true"></textarea>
        </div>

    </div>

</fieldset>


<fieldset class="fieldset">

    <div class="fieldset__heading">
        <h2 class="fieldset__headline">About you</h2>
    </div>

    <div class="fieldset__fields">

        <div class="form-field">
            <label class="label" for="name">Name</label>
            <input name="name"
                   id="name"
                   class="input-text"
                   type="text"
                   data-validation="required"
                   data-error-message="Please enter your name"
                   aria-required="true"/>
        </div>

        <div class="form-field">
            <label class="label" for="email">Email address</label>
            <input name="email"
                   id="email"
                   class="input-text"
                   type="email"
                   data-validation="required"
                   data-error-message="Please enter your email address"
                   aria-required="true"/>
        </div>

    </div>

</fieldset>
