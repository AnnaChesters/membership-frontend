<fieldset class="fieldset">

    <div class="fieldset__heading">
        <h2 class="fieldset__headline">Create password</h2>
        <div class="fieldset__note">Password required to keep your information secure.</div>
    </div>

    <div class="fieldset__fields js-password-container">

        <div class="form-field form-field--no-margin">
            <label class="label label--inline" for="user-password">Password</label>
            <span class="form-note">(between 6 and 20 characters)</span>
            <input class="input-text js-password-strength js-register-password"
                   type="password"
                   id="user-password"
                   name="password"
                   value=""
                   autocomplete="off"
                   autocapitalize="off"
                   autocorrect="off"
                   spellcheck="false"
                   maxlength="20"
                   data-error-message="Please enter a password"
                   data-validation="length"
                   data-arguments="[6, 20]"/>
        </div>
        <div class="password-strength-indicator score-null is-off is-hidden js-password-strength-indicator">
            <div class="form-note form-note--right form-note--underneath js-password-strength-label">
            Password strength
            </div>
        </div>

    </div>

</fieldset>
