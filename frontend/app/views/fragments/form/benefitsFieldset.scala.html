@(tier: com.gu.membership.salesforce.Tier)

@import model.Benefits

<fieldset class="fieldset">
    <div class="fieldset__heading">
        <h2 class="fieldset__headline">What's included</h2>
    </div>
    <div class="fieldset__fields copy">
        <ul>
            @for(benefit <- Benefits.details(tier).list) {
                <li>@benefit.title</li>
            }
        </ul>
    </div>
</fieldset>
