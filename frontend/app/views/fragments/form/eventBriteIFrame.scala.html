@(url: String, ticketQty: Int)

@calcEBIFrameHeight(amount: Int) = @{
    lazy val ebIFrameChrome = 560
    lazy val ebTicketTrHeight = 60

    amount * ebTicketTrHeight + ebIFrameChrome
}

<iframe src="@url" width="100%" height="@calcEBIFrameHeight(ticketQty)" frameborder="0" vspace="0" hspace="0" marginheight="5" marginwidth="5" scrolling="auto" allowtransparency="true"></iframe>
