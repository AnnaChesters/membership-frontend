@(label: String)
<div class="form-field form-field--no-margin">
    <label class="label label--inline" for="user-password">@label</label>
    <input class="input-text"
           type="password"
           id="user-password"
           name="password"
           value=""
           autocomplete="off"
           autocapitalize="off"
           autocorrect="off"
           spellcheck="false"
           required/>
    @fragments.form.errorMessage("Please enter a password")
</div>
