@(faqs: List[model.Faq.Item])

<ul class="help-list u-unstyled">
@for(faq <- faqs){
    <li class="help-item">
        <a class="help-question" href="#@faq.id">
            <span class="icon-holder">
                @fragments.inlineIcon("arrow-down")
            </span>
            <span class="help-question__text">@faq.question</span>
        </a>
    </li>
}
</ul>
