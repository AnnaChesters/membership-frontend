@(crumbs: Seq[views.support.Crumb])
@import views.support.Crumb

<div class="breadcrumb">

    <ul class="crumbs u-unstyled">
    @for(crumb <- crumbs){
        @if(crumb == crumbs.last){
            <li class="crumb last">
                <span>@crumb.text</span>
            </li>
        }else{
            <li class="crumb">
                <a href="@crumb.link">@crumb.text</a>
            </li>
        }
    }
    </ul>

</div>
