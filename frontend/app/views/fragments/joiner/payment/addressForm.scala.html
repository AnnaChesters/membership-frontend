@(heading: String, note: String)

@import model.Countries

<fieldset class="fieldset address-fieldset">

    <div class="fieldset__heading">
        <h2 class="form__heading">@heading</h2>
        <div class="form__note">@note</div>
    </div>

    <div class="fieldset__fields">

        <div class="form-field address-fieldset__street">
            <label class="label" for="street">Street
                <input type="text" name="street" id="street" class="text-input text-input--block" />
            </label>
        </div>

        <div class="form-field address-fieldset__city-post-code">
            <label class="label label--inline label--half" for="city">City
                <input type="text" name="city" id="city" class="text-input text-input--block" />
            </label>@*
                == Inline block whitespace ==
            *@<label class="label label--inline label--half" for="postCode">Post code
                <input type="text" name="postCode" id="postCode" class="text-input text-input--block" />
            </label>
        </div>

        <div class="form-field address-fieldset__country">
            <label class="label" for="country">Country</label>
            <div class="input">
                <select name="country" id="country">
                    @for(country <- Countries.all) {
                    <option value="@country.toLowerCase.replace(' ', '-')">@country</option>
                    }
                </select>
            </div>
        </div>

    </div>

</fieldset>
