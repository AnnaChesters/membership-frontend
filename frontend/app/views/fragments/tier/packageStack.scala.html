@(benefits: model.Benefits)(implicit token: play.filters.csrf.CSRF.Token)

<div class="package-stack">
    <div class="package-stack__header">
        @fragments.tier.tierTrail(benefits)
    </div>
    <div class="package-stack__content copy">
        <ul>
            @for(benefit <- benefits.detailsLimited) {
                <li>@benefit.title</li>
            }
        </ul>
    </div>
</div>
