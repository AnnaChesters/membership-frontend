@import views.support.Copy._
@(
    benefits: model.Benefits,
    showCaption: Boolean = true
)


<div class="tier-trail">
    <h3 class="tier-trail__name">
        @fragments.inlineIcon("g-mark", List("icon-inline--medium", "tone-fill-" + benefits.tier.slug))
        @benefits.tier
    </h3>
    @if(showCaption) {
        <div class="tier-trail__caption">
            @benefits.leadin
        </div>
    }
</div>
