@(tier: com.gu.membership.salesforce.Tier.Tier)

@import model.Benefits

@defining(Benefits.details(tier)) { benefits =>
    <div class="package__list-benefits">
        <p class="package__leadin">@benefits.leadin</p>
        <ul class="u-unstyled">
        @for(benefit <- benefits.list) {
            <li class="benefits-title">
                <i class="icon-sprite-@benefit.identifier icon-sprite--small"></i> @benefit.title
            </li>
            <li class="benefits-copy">@benefit.description</li>
        }
        </ul>
    </div>
}
