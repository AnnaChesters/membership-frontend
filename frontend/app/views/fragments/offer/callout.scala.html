@(imgSrc: String, text: String = "")

        <div class="call-out tone-trans-brand">
            <h2 class="call-out__title">@text</h2>
        </div>
        <img src="@Asset.at(imgSrc)" alt="Offer Image" class="responsive-img">
    </div>
</div>
