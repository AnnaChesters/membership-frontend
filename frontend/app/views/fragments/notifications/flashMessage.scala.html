@(flashMessage: model.Flash.Message)

@import model.Flash._

@flashMessageType = @{
    flashMessage match {
        case _: ErrorMessage => "error"
        case _: SuccessMessage => "success"
    }
}

<section class="page-section page-section--no-padding">
    <div class="page-section__content">
    @for(text <- flashMessage.textOpt) {
        <div class="flash-message flash-message--@flashMessageType">
            @text
        </div>
    }
    </div>
</section>
