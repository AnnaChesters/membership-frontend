@(labelOpt: Option[String], href: String, isBlock: Boolean = true)

<a href="@href" class="action-jump@if(isBlock){ action-jump--block}" data-scroll>
    <span class="icon-holder icon-holder--large icon-holder--fill">
       @fragments.inlineIcon("arrow-down")
    </span>
    @for(label <- labelOpt) {
        <span class="action-jump__label">@label</span>
    }
</a>
