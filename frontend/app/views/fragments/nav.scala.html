@(navMode: Option[String])

@navItemClass(mode: String) = @{
    if (mode == "inline") "inline-list__item nav__item" else "nav__item"
}

@if(navMode.getOrElse("") == "inline") {
    <li class="@navItemClass(navMode.getOrElse(""))">
        <a href="/" class="nav__link"><i class="icon-sprite icon-sprite-home"></i></a>
    </li>
}
<li class="@navItemClass(navMode.getOrElse(""))">
    <a href="/events" class="nav__link case--lower">Events</a>
</li>
<li class="@navItemClass(navMode.getOrElse(""))">
    <a href="/about" class="nav__link case--lower">About membership</a>
</li>
<li class="@navItemClass(navMode.getOrElse(""))">
    <a href="/join/patron" class="nav__link case--lower">Patrons</a>
</li>
<li class="@navItemClass(navMode.getOrElse(""))">
    <a href="/join" class="nav__link case--lower">Pricing</a>
</li>
<li class="@navItemClass(navMode.getOrElse(""))">
    <a href="/help" class="nav__link case--lower">Help</a>
</li>

    <a href="/feedback" class="nav__link nav__link--last case--lower">Feedback</a>
</li>
