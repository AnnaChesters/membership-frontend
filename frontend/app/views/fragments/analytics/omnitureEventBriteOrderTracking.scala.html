<script type="text/javascript">
    if (guardian.isModernBrowser) {
        window.addEventListener('load', function () {
            if (s) {

                //get event Id
                var eventId = document.location.pathname.split('/')[2];

                if (eventId) {
                    s.products = 'event;' + eventId + ';';
                    s.events = 'order';
                }
            }
        });
    }
</script>
