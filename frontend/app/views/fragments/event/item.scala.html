@(event: model.Eventbrite.EBEvent)
@import views.support.Dates._
@import configuration.Config
@import model.Eventbrite.EBEventStatus._

<li class="events-list__item">
    <div class="item item--has-image">
        <div class="item__container">
            <a href="/event/@event.id">
                <div class="item__media-wrapper">
                    <div class="item__image-container event-image-container">
                    @if(event.getStatus == SoldOut){
                        <span class="event-status event-status--sold-out">Sold Out</span>
                    }

                        <div class="delayed-image-load" data-src="@Config.eventImageUrlPath(event.id)/{width}{pixel_ratio}.png" data-alt="Please upload an event image"></div>

                    </div>
                </div>
                <h2 class="item__title truncate">
                    @event.name.text
                </h2>
            </a>
            <div class="item__meta">
                <time class="item__timestamp js-item__timestamp">
                    <i class="i i-clock-light-grey"></i>
                    <div class="event__location"><span class="icon location--icon"></span>@event.venue.name</div>
                    <div class="event__time"><span class="icon time--icon"></span>@event.start.pretty</div>
                </time>
            </div>
        </div>
    </div>
</li>
