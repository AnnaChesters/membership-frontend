@(
    title: String,
    logo: model.SVGImage,
    classes: Seq[String]
)

<section class="header-bar @classes.mkString("")">
    <h1 class="header-bar__title">@title</h1>
    <div class="header-bar__logo">
        @fragments.common.inlineSvgImage(logo, List("header-bar__logo__image"))
    </div>
</section>
