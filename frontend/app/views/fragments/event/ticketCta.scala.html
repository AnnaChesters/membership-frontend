@(event: model.RichEvent.RichEvent, actionClassSoldOut: String, actionClassBuy: String)

@import model.RichEvent._
@import configuration.Config

@if(event.isSoldOut) {
    <span class="action @actionClassSoldOut">Sold out</span>
} else {
    <a class="action @actionClassBuy js-ticket-cta" data-link-name="Book Tickets" href="/event/@event.id/buy" itemprop="url">Book tickets</a>
    <div class="terms-info js-legal-terms">By proceeding, you agree to the<br /> @event.metadata.title
        <a href="@event.metadata.termsUrl" target="_blank">Terms and Conditions</a>
    </div>
}
