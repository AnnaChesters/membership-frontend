@(event: model.RichEvent.RichEvent)

@event.srcsetOpt.fold {
    <img src="@event.imgUrl"
         alt="@event.name.text"
         class="responsive-img"
    />
} { srcset =>
    <img src="@event.imgUrl"
         srcset="@srcset.mkString(", ")"
         sizes="100vw"
         alt="@event.name.text"
         class="responsive-img"
    />
}
