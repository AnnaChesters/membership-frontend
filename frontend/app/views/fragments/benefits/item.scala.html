@(benefit: model.Benefits.BenefitItem)

<div class="benefit">
    <div class="benefit__icon">
        <i class="icon icon-@benefit.identifier"></i>
    </div>
    <div class="benefit__details">
        <div class="benefit__title">
            @benefit.title
        </div>
        <div class="benefit__copy">
            @benefit.description
        </div>
    </div>
</div>
