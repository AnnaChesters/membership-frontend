@()(implicit request: play.api.mvc.Request[_])

@import views.support.Crumb
@import configuration.Config

@main() {

    @partials.crumb(Seq(Crumb("Home", "/")))

    <div class="page-container">
        <h1 class="section-header">@if(Config.membershipHide){Masterclasses}else{Membership}</h1>
        <ul class="u-unstyled">
            @if(!Config.membershipHide){<li><a href="/join">Become a member</a></li>}
            <li><a href="/events">Events</a></li>
        </ul>
    </div>

}
