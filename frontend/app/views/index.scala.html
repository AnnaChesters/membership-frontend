@import views.Crumb
@import views.Config

@main("Membership") {

    @partials.crumb(Seq(Crumb("Home", "/")))

    <div class="index page-inner-container">
        <h1 class="section-header">@if(Config.hideMem){Masterclasses}else{Membership}</h1>
        <ul class="u-unstyled">
            @if(!Config.hideMem){<li><a href="/join">Become a member</a></li>}
            <li><a href="/events">Events</a></li>
        </ul>
    </div>

}
