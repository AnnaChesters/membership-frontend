@(eventsList: Seq[model.Eventbrite.EBEvent])(implicit request: play.api.mvc.Request[_])

@main("Events") {

    <section class="container--row-pattern">
        <div class="container__header">
            <h1 class="content__headline">Current Events</h1>
        </div>
        <div class="events-sidebar"></div>
        <ul class="events-list u-unstyled">
            @for(event <- eventsList) {

                @fragments.event.item(event)
            }
        </ul>
    </section>

}
