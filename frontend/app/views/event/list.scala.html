@(eventsList: Seq[model.Eventbrite.EBEvent])
@import views.Crumb

@main("Membership") {

@partials.crumb(Seq(Crumb("Home", "/"), Crumb("Events", "/events")))

<div class="page-container">
    <section class="container--row-pattern">
        <div class="container__border tone-feature tone-accent-border"></div>
        <div class="container__header">
            <h2 class="container__title tone-feature tone-background">
                <span class="container__title__label u-text-hyphenate">Current Events</span>
            </h2>
        </div>
        <div class="inner-container">

            <div class="events-sidebar"></div>

            <ul class="events-list u-unstyled">

                @for(event <- eventsList) {

                    @partials.event.item(event)
                }

            </ul>

        </div>

    </section>
</div>
}
