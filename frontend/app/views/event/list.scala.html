@(eventsList: Seq[model.Eventbrite.EBEvent])

@main("Events") {

    <section class="container--row-pattern">

        @fragments.layout.sectionHeader("Current Events")

        <ul class="events-list u-unstyled">
            @for(event <- eventsList) {
                @fragments.event.item(event)
            }
        </ul>
    </section>

}
