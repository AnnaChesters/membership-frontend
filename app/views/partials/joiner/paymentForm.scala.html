@import views.partials.joiner.selectDates

<form action="" method="POST" id="payment-form" class="form js-stripe-form">

    <div class="js-payment-errors form__error hide"></div>

    <fieldset class="fieldset">
        <div class="fieldset__heading">
            <h2 class="form__heading">Card details</h2>
            <div class="form__note">We accept all major cards</div>
        </div>

        <div class="fieldset__fields">
            <div class="form-field">
                <label class="label" for="cc-num">Card Number</label>
                <div class="input">
                    <input type="tel" size="20" data-stripe="number" class="js-credit-card-number text-input" id="cc-num" placeholder="xxxx xxxx xxxx xxxx" maxlength="19"/>
                </div>
                <p class="js-error--card-number error hide">Please enter a valid card number</p>
            </div>

            <div class="form-field">
                <label class="label" for="cc-cvc">
                    <span>CVC</span>
                    <input type="tel" size="4" data-stripe="cvc" class="js-credit-card-cvc text-input text-input--small" id="cc-cvc" placeholder="CVC" maxlength="4"/>
                </label>
                <p class="js-error--card-cvc error hide">Please enter a valid CVC number</p>
            </div>

            <div class="form-field">
                <label class="label" for="cc-exp-month">
                    <span>Expiration (MM/YYYY)</span>
                    <p>
                        <select data-stripe="exp-month" class="js-credit-card-exp-month">
                            <option selected="selected">Month</option>
                            @for(month <- selectDates.validCardMonths.toList){
                                <option value="@month">@month</option>
                            }
                        </select>
                        <span> / </span>
                        <select data-stripe="exp-year" class="js-credit-card-exp-year">
                            <option selected="selected">Year</option>
                            @for(year <- selectDates.validCardYears.toList){
                                <option value="@year">@year</option>
                            }
                        </select>
                    </p>
                </label>
                <p class="js-error--card-expiry error hide">Please enter a valid Expiry</p>
            </div>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <div class="fieldset__heading">
            <h2 class="form__heading">Payment</h2>
            <div class="form__note">You will be charged Â£15/month</div>
        </div>
        <div class="fieldset__fields">
            <div class="actions top">
                <button type="submit" class="submit-input default-action">Subscribe</button>
            </div>
        </div>
    </fieldset>
</form>
