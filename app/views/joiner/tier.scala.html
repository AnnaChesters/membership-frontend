@(memberTier: String)

@import views.Crumb

@main("Membership") {

@partials.crumb(Seq(Crumb("Home", "/"), Crumb("Become a member", "/join"), Crumb("Become a " + memberTier, "/join/" + memberTier)))


<div class="container">

    <h1 class="section-header">@memberTier</h1>

    @if("partner" == memberTier){
        @partials.tier.partner()
    }

</div>

}
