@(event: controllers.Application.EBEvent)

    <li class="eventItem">
        <img src="@event.logo_url" alt="Event Image" width="200px"/>
        <h2 class="name"><a href="/eventItem/@event.id">@event.name.text</a></h2>
        <span class="time"></span>
        <span class="location"></span>
    </li>
