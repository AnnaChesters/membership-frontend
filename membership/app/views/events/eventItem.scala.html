@(event: model.EBEvent)

    <li class="event">
        <a href="/eventItem/@event.id">
            <img src="@event.logo_url" alt="Event Image" width="200px"/>
        </a>
        <h2 class="name">
            <a href="/eventItem/@event.id">@event.name.text</a>
        </h2>
        <span class="location">@event.venue.name</span>
        <span class="time">@event.start.local</span>
    </li>
