@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/head.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script type="text/javascript" src="@routes.Assets.at("javascripts/components/require/require.js")" data-main="@routes.Assets.at("javascripts/main")"></script>

        <!-- <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script> -->
    </head>
    <body>

        @partials.header()

        @content

        @partials.footer()

    </body>
</html>
