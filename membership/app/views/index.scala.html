@( eventsList: Seq[model.EBEvent])

@main("Membership") {

    <ul class="u-unstyled events">
        @for(event <- eventsList) {
            @events.eventItem(event)
        }
    </ul>

    <ul>
        <li>
            <a href="/stripe">Stripe proto</a>
        </li>
        <li>
            <a href="/go-cardless">Go Cardless</a>
        </li>
    </ul>

}
